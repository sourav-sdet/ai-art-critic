<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Critic in My Pocket</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<!-- Header Section -->
  <div class="header">
    <h1>AI Critic in My Pocket ðŸŽ¨</h1>
    <form method="POST" class="input-row">
      <input type="text" name="username" placeholder="Enter your username">
      <input type="text" name="country" placeholder="Enter your country">
      <button type="submit">Login / Signup</button>
    </form>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div style="margin-top:10px;">
        {% for category, message in messages %}
          <div style="color: {% if category=='error' %}red{% else %}green{% endif %}; font-weight:bold;">
            {{ message }}
          </div>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>

  <!-- Upload Section -->
  <div class="upload-section">
    <h2>Upload Your Artwork</h2>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="artwork" accept="image/*">
      <br>
      <button type="submit" style="margin-top:15px; padding:8px 14px; border-radius:8px; border:none; background-color:#4a6fa5; color:white; cursor:pointer;">Upload</button>
    </form>
  </div>

</body>
</html>
